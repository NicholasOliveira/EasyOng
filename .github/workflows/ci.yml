name: CI
on:
  push:
    branches: 
      - master
      - develop
      
  pull_request:
    branches:
      - master
      - develop
jobs:
  build:
    name: Build and Test Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          
      - name: Install dependencies
        run: yarn --frozen-lockfile
        
      - name: Run Lint
        run: yarn run lint
        
      - name: Run Build
        run: yarn run android
        
      - name: Run Test
        run: yarn run test
      
  
